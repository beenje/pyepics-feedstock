{% set name = "pyepics" %}
{% set version = "3.4.1" %}
{% set sha256 = "d3dfb10e7c05b290dd07de333d6d24fab9af3dd56ba4b2b4234b088ae94b8c47" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
   fn: {{ name }}-{{ version }}.tar.gz
   url: https://github.com/pyepics/{{ name }}/archive/{{ version }}.tar.gz
   sha256: {{ sha256 }}
   patches:
     - libca.patch
     - epicscorelibs.patch

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
      - python
      - pip
  run:
      - python
      - epicscorelibs
      - numpy
      - pip
      - pyparsing

test:
  imports:
    - epics
    - epics.autosave
    - epics.compat
    - epics.devices

about:
  home: http://pyepics.github.io/pyepics/
  license: Epics Open
  summary: Python interface to Epics Channel Access
  # https://github.com/pyepics/pyepics/pull/108
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  dev_url: https://github.com/pyepics/pyepics
  doc_url: http://pyepics.github.io/pyepics

extra:
  recipe-maintainers:
    - CJ-Wright
    - jrmlhermitte
    - stuartcampbell
    - mrakitin
    - hhslepicka
